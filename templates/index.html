<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="head">Pneumonia Detection</h1>
        <form action="/" method="POST" enctype="multipart/form-data" >
            <input id="image" class="image" type="file" accept="image/png, image/jpeg, image/jpg" name="imagefile" required>
            <div class="captcha-img">
                <img src="../static/Captcha-back.jfif" alt="" srcset="">
                <span class="captcha"></span>
            </div>
            <button class="reload-btn"><i class="fa-solid fa-rotate-right"></i></button>
            <input type="text" name="text" id="code" maxlength="6" placeholder="Enter Captcha Code" required>
            <button class="check-btn">Check</button>
            <div class="status-txt"></div>
            <input type="submit" class="predict" value="Predict">
        </form>
        <p class="Result">Result: </p>
        <p class="Prediction">{{prediction}}</p>
    </div>  
</body>
<script src="https://kit.fontawesome.com/4393a238ab.js" crossorigin="anonymous"></script>
<script src="../static/script.js"></script>
</html>
